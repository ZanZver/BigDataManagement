version: '3'
name: neo4j_nodes
services:
  neo4j_0:
    image: neo4j:3.5
    restart: unless-stopped
    ports:
      - 7470:7474
      - 7680:7687
    volumes:
      - ./neo4j_0/conf:/conf
      - ./neo4j_0/data:/data
      - ./neo4j_0/import:/import
      - ./neo4j_0/logs:/logs
      - ./neo4j_0/plugins:/plugins
    environment: 
      # Raise memory limits
      - NEO4J_dbms_memory_pagecache_size=3G
      - NEO4J_dbms.memory.heap.initial_size=3G
      - NEO4J_dbms_memory_heap_max__size=3G
